name: CodeQL Analysis

on:
  pull_request:
    types: [ labeled ]
    # Only run when "codeql" label is added
  push:
    branches: [ main ]
    paths:
      - 'src/**/*.ts'
      - 'src/**/*.js'
      - '.github/workflows/codeql.yml'
      - '.github/codeql/**'
  schedule:
    # Run monthly as a backup
    - cron: '0 2 1 * *'
  workflow_dispatch:

permissions:
  actions: read
  contents: read
  security-events: write

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    runs-on: ubuntu-latest
    timeout-minutes: 360
    if: |
      github.event_name == 'push' ||
      github.event_name == 'schedule' ||
      github.event_name == 'workflow_dispatch' ||
      (github.event_name == 'pull_request' && contains(github.event.label.name, 'codeql'))

    strategy:
      fail-fast: false
      matrix:
        language: [ 'javascript-typescript' ]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          config-file: ./.github/codeql/codeql-config.yml

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: '1.2.14'

      - name: Install dependencies
        run: |
          bun install --frozen-lockfile

      - name: Build project
        run: |
          # Build to ensure all TypeScript is transpiled for analysis
          bun run build || true

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{ matrix.language }}"

      - name: Generate Analysis Summary
        if: always()
        run: |
          echo "## ðŸ” CodeQL Analysis Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Language**: ${{ matrix.language }}" >> $GITHUB_STEP_SUMMARY
          echo "**Status**: Analysis completed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Results will be available in the Security tab once processed." >> $GITHUB_STEP_SUMMARY